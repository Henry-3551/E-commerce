  }
  button:active{
    opacity: .8;
  }
  h4{
    color: black;
    margin-bottom: 10px;
    font-size: smaller;
  }
  h4 span{
    color: red;
  }
  #copy{
    display: inline;
    width: 40px;
    background: antiquewhite;
    color: black;
    font-size: .7rem;
    padding: 3px;
    border-radius: 3px;
    border: 2px solid orangered;
  }
  #copy:active{
    padding: 0;
    opacity: .8;

<body>
  <div class="container">
    <span id="timer-bg"></span>
    <p>Deposit <span id="price"></span>.00  NGN</p><br>
    <h2 id="time-left"></h2>
    <h3 id="elementId"></h3>
    <span id="span"></span>
  </div>
  
  <form id="form" action="" method="post">
    <h4>Step 1: <span>Required*</span></h4>
    <input type="text" name="" id="sender" placeholder="Enter sender name" required>
    
    
    <h4>Step 2: Copy the account number & make payment <span>*</span></h4>
    <div id="details">
      <input type="hidden" id="text" value="6840823069">
      <h5>Account number <span value="6840823069">6840823069 <button type="button" id="copy">Copy</button></span></h5>
      <h5>Bank name <span>Moniepoint</span></h5>
      <h5>Recepient name <span>Primetek Ventures</span></h5>
    </div>
    
    <h4>Step 2: Upload proof of successful payment <span>*</span></h4>
    <input type="file" name="" id="proof" required>
    
    <button id="subBtn" type="button">I Have Paid</button>
  </form>
  
  <script>
    const form = document.getElementById('form')
    const submitBtn = document.getElementById('subBtn')
    const copyBtn = document.getElementById('copy')
    const copyText = document.getElementById('text')
    const sender = document.getElementById('sender')
    const proof = document.getElementById('proof')
    
    function delay(){
      form.submit();
      location.replace('deposit-history.html');
    }
    
    copyBtn.addEventListener('click', function copyNo(){
      copyText.select();
      navigator.clipboard.writeText(copyText.value);
      //alert('Copied to Clipboard.')
      iziToast.success({
        timeout: 3000,
        title: 'Success!',
        message: 'Copied to Clipboard.',
        position: 'topRight',
      });
    })
    
    submitBtn.addEventListener('click', function submitForm(){
      if(sender.value === '' || proof.value === ''){
        //alert("Input sender's name and upload proof")
        iziToast.error({
          timeout: 3500,
          title: 'Error!',
          message: 'Please enter sender"s name and upload proof!',
          position: 'topRight',
        });
      }
      else{
        iziToast.success({
          timeout: 3000,
          message: 'Your payment proof has been sumbitted and awaiting confirmation!',
          position: 'topRight',
        });
        setTimeout(delay, 3000);
      }
    })
  </script>

  <script>
  //localStorage.clear();
    if (localStorage.getItem("total_seconds")) {
      var total_seconds = localStorage.getItem("total_seconds");
    }

    else {
      var total_seconds = 15 * 60 * 1;
    }
    var minutes = parseInt(total_seconds / 60);
    var seconds = parseInt(total_seconds % 60);
    
    function countDownTimer() {
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      document.getElementById("time-left").innerHTML = minutes + "min " + seconds + "sec";
      if (total_seconds <= 0) {
        setTimeout("document.quiz.submit()", 1);
        document.getElementById("time-left").innerHTML = "Time Up!!";
        //localStorage.clear();
    
      } else {
        total_seconds = total_seconds - 1;
        minutes = parseInt(total_seconds / 60);
        seconds = parseInt(total_seconds % 60);
        localStorage.setItem("total_seconds", total_seconds)
        setTimeout("countDownTimer()", 1000);
      }
    }
    setTimeout("countDownTimer()", 500);
    
  </script>
