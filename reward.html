<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="common-style.css">
  <link rel="stylesheet" href="reward.css">

  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body id="body" onmousedown="return false" onselectstart="return false">
  <header id="header">
    <nav>
      <div class="nav current">
        <i id="fi" class="fi fi-rr-angle-small-left"></i>

        <h1>Reward</h1>

        <i id="fi-bell" class="fi fi-rr-bell"></i>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="container">
      <div class="balance-box">
        <h4>Reward Balance:</h4>
        <p id="reward-balance">â‚¦ 1,500.00 </p>
        
        <h4>Total Invites:</h4>
        <p id="total-invite">0</p>
      </div>
  
      <div class="entice"></div>
    </div>
    
    <div class="invite-friends">
      <em><h3>Invite friends</h3></em>
      <div id="invite-box">
        <div>
          <h5>Invite Link:</h5>
          <input type="text" id="invite-link">
          <button id="copy-link" type="button">Copy</button>
        </div>
          
        <div>
          <h5>Invite Code:</h5>
           <input type="number" id="invite-code">
           <button id="copy-code" type="button">Copy</button>
        </div>
      </div>
    </div>
    
    <script>
      const inviteLink = document.getElementById('invite-link');
      
      const inviteCode = document.getElementById('invite-code');
      
      const copyLink = document.getElementById('copy-link');
      
      const copyCode = document.getElementById('copy-code');
      
      
      inviteLink.value = 'https://primetek.com/signup.html?id=' + localStorage.getItem('userphone');
      inviteLink.readOnly = true;
      
      inviteCode.value = localStorage.getItem('userphone');
      inviteCode.readOnly = true;
      
      function remCopy1() {
        copyLink.classList.remove('active');
        copyLink.innerHTML = 'Copy';
      }
      function remCopy2() {
        copyCode.classList.remove('active');
        copyCode.innerHTML = 'Copy';
      }
      
      copyLink.addEventListener('click', function(){
        copyLink.classList.add('active');
        inviteLink.select();
        navigator.clipboard.writeText(inviteLink.value);
        copyLink.innerHTML = 'Copied!';
        setTimeout(remCopy1, 1000);
      });
      
      copyCode.addEventListener('click', function(){
        copyCode.classList.add('active');
        inviteCode.select();
        navigator.clipboard.writeText(inviteCode.value);
        copyCode.innerHTML = 'Copied!';
        setTimeout(remCopy2, 1000);
      });
   
    </script>
    
    <div id="daily-checkin">
      <h3>Check-in</h3>
    </div>
    
    <div id="how-to-earn">
      
    </div>
  </main>
  
  <section>
    <div onclick="window.location.href='https://t.me/primetek_cs'" class="CS"></div>
