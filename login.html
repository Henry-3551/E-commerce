  <header>
    <h3 id="user-wb">Welcome back! <span id="user"></span></h3>

  <main>
  <form id="form" method="POST">
    
    <label for="phone number">
      <span class="material-icons">
        phone
      </span>
      <input id="reg_phone" type="tel" placeholder="Enter phone number" required>
    </label>
    
    <label for="password">
      <span class="material-icons">
        vpn_key
      </span>
      <input id="password" type="password" placeholder="Enter password" required>
    </label>
    
    <button onclick="callme()" id="sign-in" type="button" <img class="darrows" src="signin1.png" alt="">Login</button>
    
    
    
  </form>
  
  <p> Don't have account yet? <a href="signup.html">Register.</a></p>
  
  
    <p id="pLeft" onclick="save()">
      <input type="checkbox" name="checkbox" id="box">Remember me</p>
    
    <p id="pRight" onclick="passwordReset()">Forgot password?</p>

  
  </main>
  
  <footer>
    
  </footer>
  
  <script>
    window.onload = function() {
      document.getElementById('user').innerText = localStorage.getItem('username');
    };
  </script>

  <script>
    function save() {
      var checkbox = document.getElementById('box');
      localStorage.setItem('box', checkbox.checked);
    }
    
    window.addEventListener('load', function() {
      var checked = JSON.parse(localStorage.getItem('box'));
      document.getElementById("box").checked = checked;
    });
    
  </script>
  
  <script>
  iziToast.settings({
    timeout: 3000,
    resetOnHover: true,
    transitionIn: 'flipInX',
    transitionOut: 'flipOutX',
    position: 'topRight',
    onOpening: function() {
      console.log('callback abriu!');
    },
    onClosing: function() {
      console.log("callback fechou!");
    }
  });
  
  
    function callme() {
      const form = document.getElementById('form');
      
      var phone = document.querySelector('#reg_phone').value;
      
      var password = document.getElementById('password').value;
      
      function submitForm() {
        form.submit();
        window.location.replace("index.html");
      }
      
      if(localStorage.getItem('userphone') === phone && localStorage.getItem('userpassword') === password){
        //alert('Valid credentials!');
        
        iziToast.success({
          title: 'Success!',
          message: 'Login successful!',
        });
      
        setTimeout(submitForm, 3000);
      }
      
      else if(phone === '' && password === ''){
        iziToast.info({ 
          title: 'Hello!', 
          message: 'Please enter login detials!'
        });
    
        //alert('Please enter your detials!');
      }
      
      else{
        iziToast.error({
          title: 'Error',
          message: 'Invalid Credentials!',
        });
        //alert('Invalid Credentials!');
       // window.location.replace('login.html')
      }
      
      sessionStorage.setItem('userPhone', phone);
      
      sessionStorage.setItem('userPassword', password);
    
  }
  
  function passwordReset(){
    window.location.href = 'settings.html'
  }

  </script>
