.balance-box{

.payment-method{
  width: 100%;
  background: rgb(38,38,38,.7);
  backdrop-filter: blur(4px);

  padding: 1rem;
  min-height: 15vh;
  margin-bottom: 25px;
}
.payment-method input[type="checkbox"] {
         display: none;
         color: rgba(255,255,255,0.6);
      }
      label {
         display: block;
         width: 100%;
         color: rgba(255,255,255,0.6);
         padding: 10px;
         border: 1px solid #0076ff;
         margin-bottom: 10px;
         border-radius: 10px;
         box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3), 0 7px 21px 0 rgba(0, 0, 0, 0.20);
      }
    
      label > span {
         display: inline-block;
         width: 15px;
         height: 15px;
         border: 3px solid #0076ff;
         border-radius: 50%;
         margin-right: 30px;
      }
      
      input[type="checkbox"]:checked + label{
         background: #173459;
         color: white;
      }
      
      input[type="checkbox"]:checked + label > span, input[type="radio"]:checked + label > span {
         background: #0076ff;
      }


form{
  position: relative;
  width: 100%;
  background: rgb(38, 38, 38, .7);
  backdrop-filter: blur(4px);
  border-radius: 20px;

}

input:hover{

}
textarea{
  background: none;
  border: none;
}
.cover{
  position: absolute;
  height: 9.375rem;
  width: 100%;
  border: none;
  top: 50%;
  left: 50%;

}
#bank-details{
  margin-top: 40px;
}

 #acc-no, #bank-name, #acc-name{

  padding: 5px;

    <div class="withdrawal-button"><button onclick="validateAmount()" type="button">Withdraw Income</button></div>
    
    </form>
        <script>
        function validateAmount(){
          const form = document.getElementById('form');
          
          var withdrawalAmount = document.getElementById('w-amount').value;
          var textArea = document.getElementById('acc-no').value;
          
          function submitForm() {
            form.submit();
            window.location.href = 'withdrawal-history.html';
          }
        
        if (withdrawalAmount === '') {
           iziToast.error({
             timeout: 5000,
             title: 'Error!',
             message: 'Please enter withdrawal amount!',
           });
          //alert('Amount field cannot be empty!');
        }
     
        else if(withdrawalAmount < 3000){
           iziToast.error({
             timeout: 5000,
             title: 'Error!',
             message: 'Minimum withdrawal is 3000 NGN !',
           });
          //alert('Minimum withdrawal is 3000NGN!');
        }
        else if (withdrawalAmount >= 350000) {
          iziToast.error({
            timeout: 5000,
            title: 'Error!',
            message: 'Insufficient wallet balance!',
          });
          //alert('Invalid withdrawal amount!');
        }
        
        else if (textArea === '') {
          iziToast.error({
            timeout: 5000,
            title: 'Error!',
            message: 'Add your bank details first!',
          });
          //alert('Add your account details first!');
          window.location.href='bank.html';
        }
        else if (textArea !== localStorage.getItem('accountnumber')) {
          iziToast.error({
            timeout: 5000,
            title: 'Error!',
            message: 'Make sure your bank details provided are correct!',
          });
          //alert('Make sure your bank details provided are correct!');
        }
        else{
          iziToast.success({
            //icon: 'check_circle',
            title: 'Hurray!!ðŸŽ‰',
            message: 'Withdraw order sent successfully!',
          });
          setTimeout(submitForm, 4000);
        }
        }
        
        </script>
        
        <script>
          window.onload = function() {
            document.getElementById('acc-no').innerText = localStorage.getItem('accountnumber');
    
            document.getElementById('bank-name').innerText = localStorage.getItem('bankname');
    
            document.getElementById('acc-name').innerText = localStorage.getItem('accountname');
          };
    
          /* if(localStorage.getItem('accountnumber') == ''){
