<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Withdrawal History Page</title>
  <link rel="stylesheet" href="common-style.css">
  <link rel="stylesheet" href="profile.css">

  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  
  <style>
    main{
      background: rgb(30,30,30);
      padding: 1em;
      color: rgba(255,255,255,0.6);
      padding-top: 4.5rem;
    }
    .no_event {
      background-image: url("nodata.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 40vh;
      position: relative;
      border-radius: 30px;
    }
    
    .no_event span {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translate(-50%);
      font-size: .85rem;
      font-weight: 300;
    }
    
    .record-container{
      display: none;
    }
    .withdraw-Record{
      background: transparent;
      min-height: 4rem;
      width: 100%;
      border-radius: 20px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body id="body" onmousedown="return false" onselectstart="return false">
  <header id="header">
    <nav>
      <div class="nav current">
        <i id="fi" class="fi fi-rr-angle-small-left"></i>

        <h1>Withdrawal Record</h1>

        <i id="fi-bell" class="fi fi-rr-bell"></i>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="no_event">
      <span>No withdraw yet</span>
    </div>
    
    
    <div class="record-container">
    <div class="withdraw-Record_1"></div>
    <div class="withdraw-Record"></div>
    <div class="withdraw-Record"></div>
    <div class="withdraw-Record"></div>
    <div class="withdraw-Record"></div>
    <div class="withdraw-Record"></div>
    <div class="withdraw-Record"></div>
    </div>
  </main>
  
  <section>
    <div class="CS"></div>
  </section>
  
   <section class="horizontal-nav">
      <a href="index.html"><div>
        <i class="fi fi-rr-home"></i>
        <h5>HOME</h5>
      </div></a>
      
      <a href="product.html"><div>
        <i class="fi fi-rr-box-open"></i>
        <h5>PRODUCT</h5>
      </div></a>
      
      <a href="deposit.html"><div>
        <i class="fi fi-rr-money-from-bracket"></i>
        <h5>DEPOSIT</h5>
      </div></a>
      
      <a href="reward.html"><div>
        <i class="fi fi-rr-trophy-star"></i>
        <h5>REWARD</h5>
      </div></a>
      
      <a href="profile.html"><div>
        <i class="fi fi-rr-circle-user"></i>
        <h5>PROFILE</h5>
      </div></a>
      
    </section>
    
      <div class="card card-3">
        <h5>Login first!</h5>
        <div class="loader"></div>
      </div>
    
    <script src="main.js"></script>
    <script src="app.js"></script>
</body>

</html>
