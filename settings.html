         border-radius: 20px;
         outline: none;

         margin: 0 auto;
         font-size: 100%;
         padding: 8px;
         color: white;
         background: royalblue;
         transition-duration: .3s;
      }
      /* add a hover effect for the submit button */

         color: royalblue;
         background: white;
      }
      
      
.app-theme{
  margin-bottom: 40px;
  padding: 20px;
}
.widgets{
  position: absolute;
  left: 50%;
  transform: translate(-50%, -50%);
}

.toggle {
  position: relative;
  height: 25px;
  width: 65px;
  border: 1.5px solid black;
  border-radius: 20px;
  background-color: whitesmoke;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
  cursor: pointer;
}
.toggle::before {
  content: "";
  position: absolute;
  height: 20px;
  width: 20px;
  background: rgba(28,28,28,0.9);
  border-radius: 50%;
  top: 50%;
  left: 0px;
  transform: translateY(-50%);
  transition: all 0.3s ease-in-out;
}
.toggle.active::before {
  background-color: #4070f4;
  left: calc(100% - 20px - 0px);
}

#dark {
  display: inline;
}
#dark.active{
  display: none;
}
#light{
  display: none;
}
#light.active{
  display: inline
}

   <div class="form-container">
      <h1>Password Reset</h1>
      <form >
        <div class="input-cnt">
          <i class="material-icons">lock</i>
          <input id="old-password" type="password" placeholder="Old Password" required/>
        </div>
        
         <div class="input-cnt">
            <i class="material-icons">lock</i>
            <input id="new-password" type="password" placeholder="New Password" required/>
         </div>
         
         <div class="input-cnt">
           <i class="material-icons">lock</i>
           <input type="password" placeholder="Confirm Password" id="c-password" required/>
         </div>
         
         <div class="input-cnt">
            <button id="btn" type="button" value="Change Password"> Change Password </button>
         </div>
         
      </form>

  <section>
    <div onclick="window.location.href='https://t.me/primetek_cs'" class="CS"></div>
  </section>
  
<script>
const btn = document.querySelector('#btn')
  const oldPassword = document.querySelector('#old-password')
  const newPassword = document.querySelector('#new-password')
  const confirmNewPassword = document.querySelector('#c-password')
  
  var userOldPassword = localStorage.getItem('userpassword');
  
btn.addEventListener('click', function(){
  
  if (oldPassword == '' || newPassword == '' || confirmNewPassword == '') {
    iziToast.error({
      title: 'Error!',
      message: 'Please enter new password to change password!',
    });
  }
  
  else if(oldPassword !== userOldPassword){
    iziToast.error({
      title: 'Error!',
      message: 'Incorrect old password!',
    });
  }
  else if (confirmNewPassword !== newPassword) {
    iziToast.error({
      title: 'Error!',
      message: 'Password does not match! Please recheck that the password matches',
    });
  }
})
</script>
