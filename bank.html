       <script>
       
         function checkInput(){
           const form = document.getElementById('form')
           
            var input1 = document.querySelector('#in1').value;
           
            var input2 = document.querySelector('#in2').value;
            
            var selectBank= document.querySelector('#bank_name').value;
            
            function submitForm(){
              window.location.replace('withdrawal.html');
            }
            
            if (input1 === '') {
              iziToast.error({
                timeout: 3000,
                title: 'Success!',
                message: 'Please enter your full account name!',
              });
            }
            else if (input2 === '') {
              iziToast.error({
                timeout: 3000,
                title: 'Success!',
                message: 'Please enter your 10 digit account number!',
              });
            }
            else if (input2.length !== 10) {
              iziToast.error({
                timeout: 3000,
                title: 'Success!',
                message: 'Account number must be 10 digits!',
              });
            }
            else if (selectBank === '') {
              iziToast.error({
                timeout: 3000,
                title: 'Success!',
                message: 'Please select your bank!',
              });
            }
            else {
            
              localStorage.setItem('accountname', input1);
            
              localStorage.setItem('accountnumber', input2);
            
              localStorage.setItem('bankname', selectBank);
            
              iziToast.success({
                timeout: 2000,
                title: 'Success!',
                message: 'Bank details saved!',
              });
            
              setTimeout(submitForm, 2000);
            }
         }
       </script>
